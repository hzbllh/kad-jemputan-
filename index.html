<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Kad Jemputan</title>

    

    <!-- Link to Font Awesome CSS for Icons -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />



    <style>

        * {

            margin: 0;

            padding: 0;

            box-sizing: border-box;

        }



        body {

            font-family: "Josefin Slab", serif;

            background-color: #f9f6f2; /* Light beige background */

            display: flex;

            justify-content: center;

            align-items: center;

            height: 100vh;

            overflow: hidden; /* Prevent scrolling until clicked */

        }



        .title-container {

            display: flex;

            flex-direction: column;

            align-items: center;

            justify-content: center;

            height: 100vh;

            cursor: pointer; /* Change cursor to indicate it's clickable */

        }



        .title-container h1 {

            font-size: 36px;

            color: #d4af37; /* Soft gold for title */

            margin-bottom: 10px;

        }



        .title-container p {

            font-size: 24px;

            color: #333;

        }



        .islamic-element {

            font-size: 20px;

            color: #b59745; /* Darker soft gold for Islamic element */

            margin-bottom: 20px;

        }



        .card-container {

            background-color: #ffffff; /* White card background */

            width: 0; /* Start width as 0 for animation */

            max-width: 400px;

            height: 0; /* Start height as 0 for animation */

            padding: 0; /* Start padding as 0 for animation */

            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);

            border-radius: 15px;

            text-align: center;

            display: none; /* Initially hidden */

            position: absolute;

            top: 50%;

            left: 50%;

            transform: translate(-50%, -50%) scale(0); /* Centered and scaled down */

            z-index: 1; /* Ensure it appears above the title */

            opacity: 0; /* Start invisible for animation */

            transition: width 0.5s ease, height 0.5s ease, padding 0.5s ease, transform 0.5s ease, opacity 0.5s ease; /* Animation for opening */

        }



        .card-container.open {

            width: 90%; /* Set the final width */

            height: auto; /* Allow the height to adjust automatically */

            padding: 20px; /* Set the final padding */

            transform: translate(-50%, -50%) scale(1); /* Scale up to normal size */

            opacity: 1; /* Fade in */

        }



        .card-header {

            background: linear-gradient(to right, #f9d57c, #e3c83c); /* Soft golden gradient for header */

            padding: 20px;

            border-radius: 15px 15px 0 0;

        }



        .card-header h1 {

            color: #ffffff; /* White text for header */

            font-size: 28px;

            letter-spacing: 2px;

        }



        .card-body {

            padding: 20px;

        }



        .card-body p {

            font-size: 18px;

            margin: 5px 0; /* Reduced margin to control spacing */

            line-height: 1.6;

        }



        .countdown {

            font-size: 20px;

            margin: 20px 0;

            color: #b59745; /* Darker soft gold for countdown */

        }



        .card-footer {

            padding: 10px;

            background-color: #e3c83c; /* Soft golden footer */

            border-radius: 0 0 15px 15px;

        }



        .card-footer p {

            color: #ffffff; /* White text for footer */

            font-size: 16px;

            margin-bottom: 10px;

        }



        .card-footer .icons {

            display: flex;

            justify-content: center;

            align-items: center;

            gap: 20px; /* Space between the icons */

        }



        .card-footer .icons a {

            color: #ffffff; /* White icons */

            text-decoration: none;

            font-size: 24px;

            transition: color 0.3s;

        }



        .card-footer .icons a:hover {

            color: #f9d57c; /* Light golden on hover */

        }



        .save-date-btn {

            display: inline-block;

            padding: 10px 20px;

            background-color: #d4af37; /* Soft gold button */

            color: #ffffff; /* White button text */

            text-decoration: none;

            border-radius: 5px;

            margin-top: 20px;

            transition: background-color 0.3s;

        }



        .save-date-btn:hover {

            background-color: #f9d57c; /* Lighter golden on hover */

        }



        /* Responsive Design */

        @media (max-width: 480px) {

            .card-container {

                width: 95%;

                padding: 15px;

            }



            .card-header h1 {

                font-size: 24px;

            }



            .card-body p {

                font-size: 16px;

            }



            .save-date-btn {

                padding: 8px 16px;

            }

        }

    </style>

</head>

<body>

    <div class="title-container" onclick="showInvitation()">

        <h1>Majlis Makan-Makan</h1>

        <p>Ahad 24.11.24</p>

    </div>



    <div class="card-container" id="invitationCard">

        <div class="card-header">

            <h1>Jemputan</h1>

        </div>

        <div class="card-body">

            <p><strong>Muhammad Helmyreza bin Jeffery Salim</strong></p>

            <p>Kami menjemput anda hadir ke majlis makan-makan kami.</p>

            <p><strong>Tempat:</strong></p>

            <p>No. 3, Jalan Prima 2/4, Taman Puchong Prima, 47150 Puchong, Selangor</p>

            <p><strong>Tarikh:</strong></p>

            <p>24 November 2024</p>

            <p><strong>Masa:</strong></p>

            <p>12:00 PM</p>

            <div class="countdown" id="countdown"></div> <!-- Countdown timer -->

            <a href="#" class="save-date-btn" id="saveDateBtn">Save the Date</a> <!-- Moved the button here -->

        </div>

        <div class="card-footer">

            <div class="icons">

                <a href="https://maps.app.goo.gl/jQzb58e4LNuaPx9L8" target="_blank">

                    <i class="fas fa-map-marker-alt"></i>

                </a>

                <a href="https://waze.com/ul?q=No.+3%2C+Jalan+Prima+2%2F4%2C+Taman+Puchong+Prima%2C+47150+Puchong%2C+Selangor" target="_blank">

                    <i class="fab fa-waze"></i>

                </a>

                <a href="https://wa.me/819045656530" target="_blank">

                    <i class="fab fa-whatsapp"></i>

                </a>

            </div>

            <p>Created by 三木春</p>

        </div>

    </div>



    <script>

        function showInvitation() {

            document.querySelector('.title-container').style.display = 'none';

            const invitationCard = document.getElementById('invitationCard');

            invitationCard.style.display = 'block';



            // Trigger the animation

            setTimeout(() => {

                invitationCard.classList.add('open'); // Add open class to start animation

            }, 10); // Short delay to ensure the element is displayed before the animation



            startCountdown();

        }



        function startCountdown() {

            const eventDate = new Date("2024-11-24T12:00:00Z"); // Set event date and time

            const countdownElement = document.getElementById('countdown');



            setInterval(() => {

                const now = new Date().getTime();

                const distance = eventDate - now;



                const days = Math.floor(distance / (1000 * 60 * 60 * 24));

                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

                const seconds = Math.floor((distance % (1000 * 60)) / 1000);



                countdownElement.innerHTML = `

                    <strong>Countdown:</strong><br>

                    ${days} Hari ${hours} Jam ${minutes} Minit ${seconds} Saat

                `;



                if (distance < 0) {

                    clearInterval();

                    countdownElement.innerHTML = "The event has started!";

                }

            }, 1000);

        }

    </script>

</body>
